<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iris Flower Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .result-container {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
    }
    .iris-icon {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #6f42c1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-4">
      <div class="iris-icon">ðŸŒ¸</div>
      <h1 class="display-4">Iris Flower Classifier</h1>
      <p class="lead">Enter flower measurements to predict the species</p>
    </div>
    
    <div class="form-container">
      <form method="POST">
        <div class="mb-3">
          <label for="sepal_length" class="form-label">Sepal Length (cm)</label>
          <input type="number" step="0.1" class="form-control" id="sepal_length" name="sepal_length" required>
        </div>
        <div class="mb-3">
          <label for="sepal_width" class="form-label">Sepal Width (cm)</label>
          <input type="number" step="0.1" class="form-control" id="sepal_width" name="sepal_width" required>
        </div>
        <div class="mb-3">
          <label for="petal_length" class="form-label">Petal Length (cm)</label>
          <input type="number" step="0.1" class="form-control" id="petal_length" name="petal_length" required>
        </div>
        <div class="mb-3">
          <label for="petal_width" class="form-label">Petal Width (cm)</label>
          <input type="number" step="0.1" class="form-control" id="petal_width" name="petal_width" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Predict Species</button>
        </div>
      </form>
    </div>

    {% if prediction %}
    <div class="result-container alert alert-success text-center">
      <h2 class="mb-0">Prediction: {{ prediction }}</h2>
    </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
